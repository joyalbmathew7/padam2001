{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <style>
        body { font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; }
        .form-box { background:#fff; padding:30px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); width:300px; }
        input { width:100%; padding:10px; margin:10px 0; border-radius:5px; border:1px solid #ccc; }
        button { width:100%; padding:10px; background:#28a745; color:#fff; border:none; border-radius:5px; cursor:pointer; }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Forgot Password</h2>
        <p>Enter your email to reset your password</p>
        <form method="post">
            {% csrf_token %}
            {{ form.email }}
            <button type="submit">Send Reset Link</button>
        </form>
    </div>
</body>
</html>
