{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verify OTP</title>
<style>
body { font-family: Arial, sans-serif; background-color: #f4f4f4; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
.box { background-color:#fff; padding:30px 40px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); width:100%; max-width:400px; }
h2 { text-align:center; margin-bottom:20px; color:#333; }
form { display:flex; flex-direction:column; }
input { padding:10px; margin-bottom:15px; border:1px solid #ccc; border-radius:5px; font-size:16px; }
button { padding:12px; border:none; background-color:#28a745; color:white; font-weight:bold; cursor:pointer; border-radius:5px; font-size:16px; }
button:hover { background-color:#218838; }
.message { color:red; text-align:center; margin-bottom:10px; }
</style>
</head>
<body>
<div class="box">
    <h2>Verify OTP</h2>
    {% if messages %}
        {% for message in messages %}
            <div class="message">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <input type="text" name="otp" placeholder="Enter OTP" required>
        <button type="submit">Verify</button>
    </form>
</div>
</body>
</html>
