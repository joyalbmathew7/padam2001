<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ profile_user.username }} is following</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
        }

        a.back-link {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #007BFF;
        }

        a.back-link:hover {
            text-decoration: underline;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .user-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 12px 15px;
            margin-bottom: 12px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.05);
        }

        .user-card a {
            text-decoration: none;
            color: #007BFF;
            font-weight: 500;
        }

        .user-card a:hover {
            text-decoration: underline;
        }

        .empty-msg {
            text-align: center;
            color: #777;
            margin-top: 40px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 5px;
            }
            .user-card {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'user_profile' profile_user.username %}" class="back-link">â¬… Back</a>

        <h2>{{ profile_user.username }} is following</h2>

        {% for f in following %}
            <div class="user-card">
                <a href="{% url 'user_profile' f.following.username %}">
                    {{ f.following.username }}
                </a>
            </div>
        {% empty %}
            <p class="empty-msg">Not following anyone</p>
        {% endfor %}
    </div>
</body>
</html>
