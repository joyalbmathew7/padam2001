{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post | Padam</title>

    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- FONT AWESOME -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding-top: 70px; /* space for navbar */
        }

        /* ===== NAV BAR ===== */
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 100;
        }

        .nav a {
            text-decoration: none;
            color: #007BFF;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 10px;
            border-radius: 6px;
            background: #f1f1f1;
        }

        .nav i {
            font-size: 18px;
        }

        .nav-text {
            font-weight: 500;
        }

        /* ===== FORM CARD ===== */
        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            margin: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 6px;
            color: #555;
        }

        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* ===== MOBILE ICON ONLY ===== */
        @media (max-width: 600px) {
            .nav-text {
                display: none;
            }

            .nav a {
                background: none;
                padding: 10px;
            }

            .nav i {
                font-size: 22px;
            }

            body {
                padding-top: 65px;
            }
        }
    </style>
</head>

<body>

<!-- ===== NAV BAR ===== -->
<div class="nav">
    <a href="{% url 'home' %}">
        <i class="fa-solid fa-house"></i>
        <span class="nav-text">Home</span>
    </a>

    <a href="{% url 'my_profile' %}">
        <i class="fa-solid fa-user"></i>
        <span class="nav-text">Profile</span>
    </a>

    <a href="{% url 'logout' %}">
        <i class="fa-solid fa-right-from-bracket"></i>
        <span class="nav-text">Logout</span>
    </a>
</div>

<!-- ===== CREATE POST FORM ===== -->
<div class="container">
    <h1>Create a Post</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="title">Title</label>
        <input type="text" id="title" name="title" required>

        <label for="content">Content</label>
        <textarea id="content" name="content" required></textarea>

        <label for="image">Image (optional)</label>
        <input type="file" id="image" name="image" accept="image/*">

        <button type="submit">Create Post</button>
    </form>
</div>

</body>
</html>
