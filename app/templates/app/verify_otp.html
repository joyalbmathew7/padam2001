<!DOCTYPE html>
<html>
<head>
    <title>Verify OTP</title>
</head>
<body>
    <h2>Verify Email OTP</h2>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="otp" placeholder="Enter OTP" required>
        <button type="submit">Verify</button>
    </form>

    {% for message in messages %}
        <p style="color:red;">{{ message }}</p>
    {% endfor %}
</body>
</html>
