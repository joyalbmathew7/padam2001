{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password</title>
<style>
body { font-family: Arial, sans-serif; background-color: #f4f4f4; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
.box { background-color:#fff; padding:30px 40px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); width:100%; max-width:400px; }
h2 { text-align:center; margin-bottom:20px; color:#333; }
form { display:flex; flex-direction:column; }
input { padding:10px; margin-bottom:15px; border:1px solid #ccc; border-radius:5px; font-size:16px; }
button { padding:12px; border:none; background-color:#28a745; color:white; font-weight:bold; cursor:pointer; border-radius:5px; font-size:16px; }
button:hover { background-color:#218838; }
.message { color:red; text-align:center; margin-bottom:10px; }
</style>
</head>
<body>
<div class="box">
    <h2>Reset Password</h2>
    {% if messages %}
        {% for message in messages %}
            <div class="message">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <input type="password" name="password" id="password" placeholder="New Password" required>
        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
        <div style="margin-bottom:10px;">
            <input type="checkbox" id="show_passwords" onclick="togglePasswords('password','confirm_password')">
            <label for="show_passwords">Show passwords</label>
        </div>
        <button type="submit">Reset Password</button>
    </form>
</div>

<script>
function togglePasswords(id1,id2){
    var a = document.getElementById(id1);
    var b = document.getElementById(id2);
    var type = a.type === 'password' ? 'text' : 'password';
    a.type = type; b.type = type;
}
</script>

</body>
</html>
